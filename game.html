<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Rock Paper Scissors</title>
</head>

<body>
    <div class="container">

        <h1 class="typing">ROCK, PAPER... SCISSORS</h1>

        <span class="rules">Rules:</span>
        <p>"rock breaks scissors, paper covers rock & scissors cuts paper!"</p>
        <p class="sub-rule" id="sub-rule">FIRST TO A SCORE OF FIVE WINS</p>

        <div class="scoreboard">
            <div class="choice player">PLAYER
            </div>
            <span class="player-score" id="player-score">0
            </span>

            <i class="fa-regular fa-heart score-heart"></i>

            <div class="choice computer">COMPUTER
            </div>
            <span class="computer-score" id="computer-score">0
            </span>
        </div>

        <div class="result" id="result"></div>

        <div class="choices">
            <button class="choice-btn" id="rock">Rock</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div>
        <div>
            <div class="reset" id="reset">RESET</div>
        </div>
        <footer>Built by <a href="#">Melissa Nzekele</a></footer>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a97a6c4a09.js" crossorigin="anonymous"></script>
</body>

</html>
