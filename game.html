<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>ROCK, PAPER... SCISSORS</h1>
        <span class="rules">Rules:</span>
        <p>"rock breaks scissors, paper covers rock & scissors cuts paper!"</p>
        <div class="scoreboard">
            <span class="player-score" id="player-score">
                <div class="choice player">Player
                </div>0
            </span><span class="score-line"><i class="fa-regular fa-heart"></i></span><span class="computer-score"
                id="computer-score">
                <div class="choice computer">Computer
                </div>0
            </span>
        </div>
        <div class="result" id="result"></div>

        <div class="choices">
            <button class="rock-btn" id="rock-btn">Rock</button>
            <button class="paper-btn" id="paper-btn">Paper</button>
            <button class="scissors-btn" id="scissors-btn">Scissors</button>
        </div>
        <div>
            <button class="reset">Reset</button>
        </div>
        <footer><a href="#">Built by Melissa Nzekele</a></footer>
    </div>
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/a97a6c4a09.js" crossorigin="anonymous"></script>
</body>

</html>
